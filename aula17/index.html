<html lang="en">
<head>

<body>
    <div>
        <h1>Formulário de contato</h1>

    </div>
    <section class="formulário"> 
        <form action="mailto: davinery225@gmail.com" method="post">
           <span>Nome</span>
           <input type="text">
           <span>Email</span> 
           <input type="email">
           <span>Telefone</span>
           <input type="tel">
           <span>Comentários</span>
           <textarea name="comentario" id="comentario" cols="50" rows="10"></textarea> <br>
           <span>Data Nascimento</span>
           <input type="date" name="date" id="time">
           <span>Visita</span>
           <input type="time" name="time" id="time"><br>
           <span>Deseja receber contato</span>
           <input type="radio" name="contato" id="contatosim" value="Sim">Sim
           <input type="radio" name="contato" id="contatonão" value="Não">Não
           <span>Assunto a receber</span>
           <input type="checkbox" name="checkbox" id="checkbox1" value="Auto">Automóvel
           <input type="checkbox" name="checkbox" id="checkbox2" value="negocio">Négocios
           <input type="checkbox" name="checkbox" id="checkbox3" value="Esportes">Esportes
           <br><span>O que mais gostou?</span>
           <select name="selecionar" id="selecionar">
            <option value="GVitória">Grande Vitória</option>
            <option value="Vv">Vila Velha</option>
            <option value="Guarapa">Guarapari</option>
           </select>
           <div class="botoes">
            <input type="submit" id="enviar" value="Enviar">
            <input type="reset" id="limpar" value="Limpar">
            <button>Voltar</button>
        </div>
        
        </form>
        
         
    
        
    </section>
